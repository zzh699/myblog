---
layout: page
title: VIM
permalink: /Vim/
---

<div class='home'>
<ul class="posts">
{% for post in site.posts %}
  {% if post.tags == 'vim' %}
    
	      <li>
		<span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
